<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Admin Overview</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Our Style-->
    <link rel="stylesheet" href="assets/CSS/Admin_Overview.css">
    <link rel="stylesheet" href="assets/fonts/css/all.min.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <div class="header-with-search">
                    <div class="header-logo">
                        <a href>
                            <img src="assets/Image/logo.png" alt="logo" height="55px">
                        </a>
                    </div>

                    <form action class="header__search-bar">
                        <button type="submit">
                            <i class="header__search-bar-icon fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input type="text" placeholder="Tìm kiếm" name="q">
                    </form>

                    <div class="header__navbar">
                        <ul>
                            <li class="header__navbar-icon">
                                <a class="header__navbar-link2" href>
                                    <span><i class="header__navbar-icon fa-solid fa-bell"></i></span>
                                </a>
                            </li>
                        </ul>
                        <ul>
                            <li class="header__navbar-icon">
                                <a class="header__navbar-link2" href>
                                    <span><img src="assets\Image\Admin_Overview\flag.png" height="50px"></span>
                                </a>
                            </li>
                        </ul>
                        <ul>
                            <li class="header__navbar-icon">
                                <a class="header__navbar-link2" href>
                                    <span>Vietnam</span>
                                </a>
                            </li>
                        </ul>
                        <ul>
                            <li class="header__navbar-icon">
                                <a class="header__navbar-link2" href>
                                    <span><i class="header__navbar-icon fa-solid fa-chevron-down"></i></span>
                                </a>
                            </li>
                        </ul>
                        <ul>
                            <li class="header__navbar-icon">
                                <a class="header__navbar-link2" href>
                                    <span><img src="assets\Image\Admin_Overview\avatar.png" height="110px"></span>
                                </a>
                            </li>
                        </ul>
                        <ul>
                            <li class="header__navbar-icon">
                                <a class="header__navbar-link2" href>
                                    <span>Tường Vy</span>
                                    <span>Quản trị viên</span>
                                </a>
                            </li>
                        </ul>
                        <ul>
                            <li class="header__navbar-icon">
                                <a class="header__navbar-link2" href>
                                    <span><i class="fa-solid fa-circle-chevron-down"></i></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
